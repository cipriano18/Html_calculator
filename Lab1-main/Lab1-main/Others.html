        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

<body style="background-color: #121212; color: rgb(255, 255, 255);">
    
    <header class="header">
        <h1 class="titulo">Otras Calculadoras</h1>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </header>
    
      <h1 class="titulo2" style="margin-top: 120px;">Calculadoras</h1>
      <h4 class="titulo2" style="margin-bottom: -70px;">Fechas, Edad y Consumo de Combustible</h4>
    <div class="container py-5">
        <div class="row justify-content-center">
    <!-- Calculadora de Fechas -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Calculadora de Fechas</h5>
                <hr>
                <form id="dateCalculator">
                    <div class="mb-3">
                        <label class="form-label">Fecha Inicial:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Días a agregar:</label>
                        <input type="number" class="form-control" id="daysToAdd" placeholder="Número de días">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateDate()">Calcular</button>
                </form>
                <p id="dateResult" class="card-text result-text">Resultado: --</p>
            </div>
        </div>
    </div>

    <!-- Calculadora de Edad -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Calculadora de Edad</h5>
                <hr>
                <form id="ageCalculator">
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateAge()">Calcular</button>
                </form>
                <p id="ageResult" class="card-text result-text">Edad: --</p>
            </div>
        </div>
    </div>

    <!-- Calculadora de Consumo de Combustible -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Consumo de Combustible</h5>
                <hr>
                <form id="fuelConsumptionCalc">
                    <div class="mb-3">
                        <label class="form-label">Distancia Recorrida (km):</label>
                        <input type="number" class="form-control" id="distance" placeholder="Ingrese la distancia">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Combustible Consumido (L):</label>
                        <input type="number" class="form-control" id="fuelUsed" placeholder="Litros consumidos">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateFuelConsumption()">Calcular</button>
                </form>
                <p id="fuelResult" class="card-text result-text">Consumo: -- km/L</p>
            </div>
        </div>
    </div>
</div>
</div>  
      
</body>
