<body style="background-color: #121212; color: rgb(255, 255, 255);">
    
    <header class="header">
        <h1 class="titulo">Finanza y Economia</h1>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>

      <h1 class="titulo2" style="margin-top: 120px;">Calculadoras</h1>
      <h4 class="titulo2" style="margin-bottom: -70px;">Interes Compuesto, Impuestos y Salario neto</h4>
    <div class="container py-5">
        <div class="row justify-content-center">
     <!-- Calculadora de Interés Compuesto -->
     <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Interés Compuesto</h5>
                <hr>
                <form id="compoundInterestCalc">
                    <div class="mb-3">
                        <label class="form-label">Capital Inicial:</label>
                        <input type="number" class="form-control" id="initialCapital" placeholder="Monto inicial">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tasa de Interés (%):</label>
                        <input type="number" class="form-control" id="interestRate" placeholder="Interés anual">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Años:</label>
                        <input type="number" class="form-control" id="years" placeholder="Cantidad de años">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateCompoundInterest()">Calcular</button>
                </form>
                <p id="compoundInterestResult" class="card-text result-text">Resultado: --</p>
            </div>
        </div>
    </div>

    <!-- Calculadora de Impuestos -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Impuestos</h5>
                <hr>
                <form id="taxCalculator">
                    <div class="mb-3">
                        <label class="form-label">Monto antes de impuestos:</label>
                        <input type="number" class="form-control" id="preTaxAmount" placeholder="Monto base">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tasa de Impuesto (%):</label>
                        <input type="number" class="form-control" id="taxRate" placeholder="Porcentaje de impuesto">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateTax()">Calcular</button>
                </form>
                <p id="taxResult" class="card-text result-text">Monto con impuesto: --</p>
            </div>
        </div>
    </div>

    <!-- Calculadora de Salario Neto -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Salario Neto</h5>
                <hr>
                <form id="netSalaryCalc">
                    <div class="mb-3">
                        <label class="form-label">Salario Bruto:</label>
                        <input type="number" class="form-control" id="grossSalary" placeholder="Salario antes de impuestos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deducciones (%):</label>
                        <input type="number" class="form-control" id="deductions" placeholder="Deducciones en %">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateNetSalary()">Calcular</button>
                </form>
                <p id="netSalaryResult" class="card-text result-text">Salario Neto: --</p>
            </div>
        </div>
    </div>
</div>
</div>  
      
</body>
</html>
