<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud y Fitness</title>
    <link href ="./assets/dist/css/bootstrap.main.css" rel="styleheet">
    <link rel="stylesheet" href="Health&FitStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<script src="functions-calculator.js"></script>
<script src="script.js"></script>

<body style="background-color: #121212; color: rgb(255, 255, 255);">
    
    <header class="header">
        <h1 class="titulo">Salud y Fitness</h1>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </header>
    
      <h1 class="titulo2" style="margin-top: 120px;">Calculadoras</h1>
      <h4 class="titulo2" style="margin-bottom: -70px;">Hidratación diaria, Ritmo cardíaco ideal, IMC</h4>
    <div class="container py-5">
        <div class="row justify-content-center">
     <!-- Calculadora de Hidratación Diaria -->
     <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Hidratación Diaria</h5>
                <hr>
                <form id="hydrationCalc">
                    <div class="mb-3">
                        <label class="form-label">Peso (kg):</label>
                        <input type="number" class="form-control" id="weight" placeholder="Tu peso en kg">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateHydration()">Calcular</button>
                </form>
                <p id="hydrationResult" class="card-text result-text">Requerimiento diario: --</p>
            </div>
        </div>
    </div>
     <!-- Calculadora de IMC -->
     <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Índice de Masa Corporal (IMC)</h5>
                <hr>
                <form id="bmiCalc">
                    <div class="mb-3">
                        <label class="form-label">Peso (kg):</label>
                        <input type="number" class="form-control" id="bmiWeight" placeholder="Tu peso en kg">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Altura (m):</label>
                        <input type="number" class="form-control" id="bmiHeight" placeholder="Tu altura en metros">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calcular</button>
                </form>
                <p id="bmiResult" class="card-text result-text">IMC: --</p>
            </div>
        </div>
    </div>
    <!-- Calculadora de Ritmo Cardíaco Ideal -->
    <div class="col-12 col-lg-4">
        <div class="card box-shadow mx-auto my-5">
            <div class="card-body">
                <h5 class="card-title">Ritmo Cardíaco Ideal</h5>
                <hr>
                <form id="heartRateCalc">
                    <div class="mb-3">
                        <label class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="age" placeholder="Tu edad">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateHeartRate()">Calcular</button>
                </form>
                <p id="heartRateResult" class="card-text result-text">Rango ideal: --</p>
            </div>
        </div>
    </div>
</div>
</div>  
      
</body>
</html>
